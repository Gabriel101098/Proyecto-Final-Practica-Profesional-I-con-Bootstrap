<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinefilo</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cinefilo.css">
</head>
<body class="container">
    <header class="text-center my-4">
        <img src="imagenes/cinefilos_logo.jpg" class="img-fluid" style="max-height: 150px;">
        <h1 id="titulo" class="mt-3">CINEFILOS:</h1>
    </header>
    
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form class="opciones card p-4 mb-4">
                <div id="salida" class="my-4 text-center"></div>
                <h2 class="text-center mb-4">SELECCIONE POR FAVOR UNA OPCION:</h2>
                
                <div class="d-grid gap-2 mb-3">
                    <input type="button" class="btn btn-primary" name="opcion" id="uno" value="VER LISTADO COMPLETO DE PELICULAS" onclick="mostrarListado()">
                </div>
                
                <div class="d-grid gap-2 mb-3">
                    <input type="button" class="btn btn-primary" name="opcion" id="dos" value="AGREGAR NUEVA PELICULA AL LISTADO" onclick="mostrarFormulario()">
                </div>
                
                <div class="d-grid gap-2 mb-4">
                    <input type="button" class="btn btn-primary" name="opcion" id="tres" value="ELIMINAR PELICULA DEL LISTADO" onclick="mostrarFormularioElimPeli()">
                </div>
                
                <div class="mb-4">
                    <label class="form-label">ORDENAR SEGUN DURACION DE:</label>
                    <div class="d-flex gap-2">
                        <input type="button" class="btn btn-outline-secondary flex-grow-1" name="opcion" id="cuatro" value="MENOR A MAYOR" onclick="ascendente()">
                        <input type="button" class="btn btn-outline-secondary flex-grow-1" name="opcion" id="cinco" value="MAYOR A MENOR" onclick="descendente()">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">MOSTRAR SOLO PELICULAS:</label>
                    <div class="d-flex gap-2">
                        <input type="button" class="btn btn-outline-secondary flex-grow-1" name="opcion" id="seis" value="PREMIADAS" onclick="premiadas()">
                        <input type="button" class="btn btn-outline-secondary flex-grow-1" name="opcion" id="siete" value="NO PREMIADAS" onclick="noPremiadas()">
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form class="nuevaPeli card p-4 mb-4" id="formularioPeli" style="display: none">
                <div class="mb-3">
                    <label for="campoPeli" class="form-label">INGRESE EL NOMBRE DE LA PELICULA:</label>
                    <input type="text" class="form-control" id="campoPeli">
                </div>
                
                <div class="mb-3">
                    <label for="campoProt" class="form-label">INGRESE EL NOMBRE DE LOS PROTAGONISTAS:</label>
                    <input type="text" class="form-control" id="campoProt">
                </div>
                
                <div class="mb-3">
                    <label for="campoDur" class="form-label">INGRESE LA DURACION EN HH/MM(SEPARADAS POR UN PUNTO):</label>
                    <input type="number" class="form-control" id="campoDur">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">MARQUE EL GENERO CINEMATOGRAFICO:</label>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genero" id="accion">
                                <label class="form-check-label" for="accion">Accion</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genero" id="aventura">
                                <label class="form-check-label" for="aventura">Aventura</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genero" id="cienciaFiccion">
                                <label class="form-check-label" for="cienciaFiccion">Ciencia Ficcion</label>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genero" id="documental">
                                <label class="form-check-label" for="documental">Documental</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genero" id="drama">
                                <label class="form-check-label" for="drama">Drama</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genero" id="fantasia">
                                <label class="form-check-label" for="fantasia">Fantasia</label>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genero" id="musical">
                                <label class="form-check-label" for="musical">Musical</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genero" id="suspenso">
                                <label class="form-check-label" for="suspenso">Suspenso</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genero" id="terror">
                                <label class="form-check-label" for="terror">Terror</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">MARQUE SI HA TENIDO PREMIACION O NO:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Prem" id="premSi" value="true">
                        <label class="form-check-label" for="premSi">Si tuvo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Prem" id="premNo" value="false">
                        <label class="form-check-label" for="premNo">No tuvo</label>
                    </div>
                </div>
                
                <div class="d-grid">
                    <input type="button" class="btn btn-success" id="agregarPeli" value="Agregar Pelicula a la lista" onclick="agregNuevPeli();">
                </div>
            </form>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form class="elimPeli card p-4 mb-4" id="elimPeli" style="display: none">
                <div class="mb-3">
                    <label for="campoElimPeli" class="form-label">INGRESE EL NÂ° DE LA PELICULA QUE SE DESEA BORRAR DEL LISTADO:</label>
                    <input type="number" class="form-control" id="campoElimPeli">
                </div>
                
                <div class="d-grid">
                    <input type="button" class="btn btn-danger" id="botonEliminarPelicula" value="Eliminar Pelicula a la lista" onclick="eliminarPeli();">
                </div>
            </form>
        </div>
    </div>
    
    <footer class="text-center py-3 mt-4">
        <p>Contacto: <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="_blank" class="link-primary">gabrielfernandez.374@gmail.com</a></p>
    </footer>

    <!-- Agregar Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./cinefilo.js"></script>
</body>
</html>
